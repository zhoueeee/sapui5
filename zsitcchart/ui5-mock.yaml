specVersion: "2.5"
metadata:
  name: zdemowithpar
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap/opu/odata/sap/ZSB_ZJYEW_001
            url: http://sapapped1.sitc.com:8010
            client: "800"
          - path: /sap
            url: http://sapapped1.sitc.com:8010
            client: "800"
          - path: /sap/opu/odata/sap/ZSB_ZJYEW_001
            url: http://sapapped1.sitc.com:8010
            client: "800"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZV_ZZXTEST001_CDS_CDS
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZSB_ZJYEW_001
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/mockdata
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/ZSB_ZJYEW_001_Annotation.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZSB_ZJYEW_001_VAN',Version='0001')/$value/
